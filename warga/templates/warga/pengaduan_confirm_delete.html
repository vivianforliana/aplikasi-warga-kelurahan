<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus Pengaduan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 60px auto;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        strong {
            color: #000;
        }

        form {
            margin-top: 30px;
        }

        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c9302c;
        }

        a {
            display: inline-block;
            margin-left: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Hapus Pengaduan</h1>
    <p>Apakah Anda yakin ingin menghapus pengaduan: <strong>{{ object.judul }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'pengaduan-list' %}">Batal</a>
    </form>
</body>
</html>
