<!DOCTYPE html>
<html>
<head>
    <title>Daftar Pengaduan Semua Warga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .top-link {
            margin: 20px 0;
            text-align: right;
        }
        .top-link a {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        .top-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Daftar Pengaduan Semua Warga</h1>
    
    <!-- Tombol Tambah Pengaduan Baru -->
    <div class="top-link">
        <a href="{% url 'pengaduan-tambah' %}">Tambah Pengaduan Baru</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Judul Pengaduan</th>
                <th>Pelapor</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody>
            {% for pengaduan in object_list %}
            <tr>
                <td>{{ pengaduan.judul }}</td>
                <td>
                    <a href="{% url 'warga-detail' pengaduan.pelapor.pk %}">
                        {{ pengaduan.pelapor.nama_lengkap }}
                    </a>
                </td>
                <td>{{ pengaduan.tanggal_registrasi|date:"d-m-Y H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="text-align:center;">Belum ada pengaduan.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
