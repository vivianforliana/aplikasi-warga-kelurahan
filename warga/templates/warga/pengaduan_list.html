<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengaduan Semua Warga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 30px auto;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .top-link {
            text-align: right;
            margin-bottom: 15px;
        }

        .top-link a {
            padding: 8px 14px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }

        .top-link a:hover {
            background-color: #0056b3;
        }

        .action-links a {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <h1>Daftar Pengaduan Semua Warga</h1>

    <div class="top-link">
        <a href="{% url 'pengaduan-tambah' %}">+ Tambah Pengaduan Baru</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Judul Pengaduan</th>
                <th>Pelapor</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for pengaduan in object_list %}
            <tr>
                <td>{{ pengaduan.judul }}</td>
                <td>
                    <a href="{% url 'warga-detail' pengaduan.pelapor.pk %}">
                        {{ pengaduan.pelapor.nama_lengkap }}
                    </a>
                </td>
                <td>{{ pengaduan.get_status_display }}</td>
                <td class="action-links">
                    <a href="{% url 'pengaduan-edit' pengaduan.pk %}">Edit</a> |
                    <a href="{% url 'pengaduan-hapus' pengaduan.pk %}">Hapus</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align:center;">Belum ada pengaduan.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
